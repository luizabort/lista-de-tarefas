<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Zain:wght@200;300;400;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="todo-list-icon" type="image/x-icon" href="/imagens/checklist.svg" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>Lista de Tarefas <img src="imagens/h2icon.svg" /></h2>
        <div class="add-container">
          <input type="text" id="input-box" placeholder="Adicione sua tarefa" onkeydown="verificaEnter(event)"/>
          <button class="add" onclick="adicionarTarefa()">Adicionar</button>
        </div>
        <div class="del-container">
        <button class="del" onclick="limparLista()">Limpar lista</button>
        </div>
        <ul id="list-container">
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
